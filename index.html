<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!-- <link href ="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}"> -->
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between row">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <form id="user-form" class="card-body">
              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn"> Submit </button>
            </form>
          </div>
        </div>

        <div class="card ">
            
            <div class="card-body">
              <h5 class="card-title cityNameDate">City:</h5>
              <p class="card-text temp">Tempertaure:</p>
              <p class="card-text wind">Wind:</p>
              <p class="card-text humid">Humidity:</p>
              
            </div>
          </div>
        </main>
        <div id="show-weather">
            <h2 class="cityNameDate"></h2>
            <h2 class="date"></h2>
            <h2 class="temp"> </h2>
            <h2 class="wind"></h2>
            <h2 class="humid"></h2>
            <h2 class="uv"></h2>
            <h2 class="lat"></h2>
            <h2 class="lon"></h2>
            
            
        </div>

        <!-- todays weather -->
        

        <!-- card layout -->
        <div class="card-deck">
            <div class="card">
              <div class="card-body">
                <h5 class="day1">Card title</h5>
                <p class="temp1"></p>
              </div>
              <div class="card-footer">
                
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="day2">Card title</h5>
                <p class="temp2"></p>
              </div>
              <div class="card-footer">
                
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="day3">Card title</h5>
                <p class="temp3"></p>
              </div>
              <div class="card-footer">
                
              </div>
            </div>
            <div class="card">
                <div class="card-body">
                  <h5 class="day4">Card title</h5>
                  <p class="temp4"></p>
                </div>
                <div class="card-footer">
                  
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h5 class="day5">Card title</h5>
                  <p class="temp5"></p>
                </div>
                <div class="card-footer">
                  
                </div>
              </div>
          </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
