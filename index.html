<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!-- <link href ="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}"> -->
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary nav">
            <!-- Navbar content -->
            Weather Dashboard
          </nav>
    </header>
<!-- search for a city -->
    <main class="flex-row justify-space-between row">
        <div class="col-sm-3">
          <div class="card">
            <h3 class=" text-uppercase">Search for a City:</h3>
            <form id="user-form" class="card-body  btn">
              <input name="city" id="city" type="text" autofocus="true" class="form-input city-input" />
              <button type="button" class="btn btn-outline-primary">Search</button>
            </form>
          </div>
        </div>

        <div class="card  col-sm-9">

            <!-- today's weather -->
            <div class="card-body">
              <h3 class="card-title cityNameDate">City:</h3>
              <p class="card-text temp">Tempertaure:</p>
              <p class="card-text wind">Wind:</p>
              <p class="card-text humid">Humidity:</p>
              <span class="badge badge-light uvIndex">UV:</span>
              <!-- <button type="button" class="btn btn-secondary btn-lg uvIndex " disabled>UV</button> -->
              <!-- <button type="button" class="btn uvIndex"></button> -->
              <!-- <p class="card-text uvIndex">UV:</p> -->
              
            </div>
          </div>
        </main>
        <div id="show-weather">
            <h2 class="cityNameDate"></h2>
            <h2 class="date"></h2>
            <h2 class="temp"> </h2>
            <h2 class="wind"></h2>
            <h2 class="humid"></h2>
            <h2 class="uv"></h2>
            <h2 class="lat"></h2>
            <h2 class="lon"></h2>
            
            
        </div>

        <!-- todays weather -->

        <!-- search history -->
        <div class="row">
        <ul class="list-group col-sm-3 history">
            <button type="button" class="btn btn-light btn-lg btn-block list">boston</button>
            <button type="button" class="btn btn-light btn-lg btn-block">atlanta</button>
            <button type="button" class="btn btn-light btn-lg btn-block">georgia</button>
            <button type="button" class="btn btn-light btn-lg btn-block">auburn</button>
          </ul>

          <!-- card layout 5 day forecast-->
        <div class="card-deck col-sm-9 ">
           
            <div class="card bg-info">
              <div class="card-body">
                <h5 class="day1">Card title</h5>
                <p class="temp1"></p>
                <p class="wind1"></p>
                <p class="humid1"></p>
              </div>
              <div class="card-footer">
                
              </div>
            </div>
            <div class="card bg-info">
              <div class="card-body">
                <h5 class="day2">Card title</h5>
                <p class="temp2"></p>
                <p class="wind2"></p>
                <p class="humid2"></p>
              </div>
              <div class="card-footer">
                
              </div>
            </div>
            <div class="card bg-info">
              <div class="card-body">
                <h5 class="day3">Card title</h5>
                <p class="temp3"></p>
                <p class="wind3"></p>
                <p class="humid3"></p>
              </div>
              <div class="card-footer">
                
              </div>
            </div>
            <div class="card bg-info">
                <div class="card-body ">
                  <h5 class="day4">Card title</h5>
                  <p class="temp4"></p>
                  <p class="wind4"></p>
                  <p class="humid4"></p>
                </div>
                <div class="card-footer">
                  
                </div>
              </div>
              <div class="card bg-info">
                <div class="card-body">
                  <h5 class="day5">Card title</h5>
                  <p class="temp5"></p>
                  <p class="wind5"></p>
                  <p class="humid5"></p>
                </div>
                <div class="card-footer">
                  
                </div>
              </div>
          </div>
        </div>
        

        



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
