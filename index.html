<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!-- <link href ="https://api.openweathermap.org/data/2.5/onecall?lat={lat}&lon={lon}&exclude={part}&appid={API key}"> -->
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
          <div class="card">
            <h3 class="card-header text-uppercase">Search for a City:</h3>
            <form id="user-form" class="card-body">
              <input name="city" id="city" type="text" autofocus="true" class="form-input" />
              <button type="submit" class="btn"> Submit </button>
            </form>
          </div>
        </div>
        </main>
        <div id="show-weather">
            <h2 class="cityNameDate"></h2>
            <h2 class="temp"> </h2>
            <h2 class="wind"></h2>
            <h2 class="humid"></h2>
            <h2 class="uv"></h2>
            
        </div>



    <script src="./assets/js/script.js"></script>
</body>
</html>
